<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
   

    <title>Bakery Home</title>
</head>

<body>
    <h1 class="title"> Cookies</h1>
    <p class="p1">Personalised delicious cookies for all your special occasions</p>
    <br>
    <br>
    <br>
    <!--slideshow container-->
    <div class="slideshow-container fade">

        <!--Full images with info/text-->
        <div class="Containers">
            <div class="MessageInfo"> 1 / 4</div>
            <img src="https://www.recipetineats.com/wp-content/uploads/2019/12/Christmas-Cookies-Sugar-Cookies_7.jpg?w=500&h=375&crop=1"
                height="250px" width="250px">
            <div class="Info"> Personalised Christmas Cookies £10</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo"> 2 / 4</div>
            <img src="https://insanelygoodrecipes.com/wp-content/uploads/2021/10/Monster-Chocolate-Sandwich-Cookies.jpg"
                height="250px" width="250px">
            <div class="Info"> Spooky Halloween Cookies £10</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo"> 3/ 4</div>
            <img src="https://i.pinimg.com/474x/22/48/89/2248899c9aa12a96f8a7cad4945f1cf3.jpg" height="250px"
                width="250px">
            <div class="Info"> Personlised Mermaid Cookies £10</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo"> 4 / 4/div>
            <img src="https://i.etsystatic.com/7815315/r/il/ef5389/1595450819/il_570xN.1595450819_2abe.jpg"
                height="250px" width="250px">
            <div class="Info"> Gender-reveal Baby Shower Cookies £10</div>
        </div>

        <!--Buttons forward/backward-->
        <a class="back" onclick="plusSlides (-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides (1)">&#10095;</a>
    </div>
    <br>

    <!--The dots-->
    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
        <span class="dots" onclick="currentSlide(4)"></span>

    </div>

</body>

<script src="main.js"></script>

</html>
